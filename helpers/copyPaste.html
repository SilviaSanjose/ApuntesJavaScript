    <main class="container">
        <br/>
        <div>Prueba Copiar texto</div>
     
        <br/> <br/>
        <div id="tool">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni sunt reiciendis.</div>
        
        <script>
            var tool = document.getElementById("tool");


                //ejemplo con input
            tool.addEventListener("click", () => {
                var aux = document.createElement("input");   
                aux.setAttribute("value", tool.innerHTML);  

                document.body.appendChild(aux);

                aux.select();  
                document.execCommand("copy"); 
                document.body.removeChild(aux);

                //creo elemento p√°rrafo con el texto copiado informativo que se muestra y se elimina al segundo.
                var aux2 = document.createElement("p"); 
                aux2.innerHTML = "copiado";
                tool.appendChild(aux2);
        
                setTimeout(function () {
                    tool.removeChild(aux2);
                }, 1000);
                //
            });
        </script>


        <br/>
        <!-- Prueba formulario -->
        <div>
            <input list="data" id="input" />
            <datalist id="data">
                <option>uno</option>
                <option>dos</option>

            <input type="submit" onclick="send()" />

            <script>
                function send() {
                    let value = document.getElementById("input").value;
                    console.log('valor input form ', value);
                }
            </script>
